<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Akaya+Telivigala&family=Fuzzy+Bubbles&family=Josefin+Sans:wght@300&family=Shojumaru&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <section id="logo">
      <img src="img/Pokedex.png" alt="">
      <h1 id="title">Pokédex</h1>
    </section>
    <section id="search-section">
      <div>
        <input type="text" id="poke-input" list="pokemons-list" disabled>
        <datalist id="pokemons-list"></datalist>
      </div>
      <button id="poke-search" disabled></button>
      
    </section>
  </header>

  <main>
    <section id="pokemons-section">
    </section>

    <section id="info-section">
    </section>
  </main>
  <script src="script.js"></script>

  <footer>
    <h2>created by Lucas Almeida</h2>
  </footer>
</body>
</html>
